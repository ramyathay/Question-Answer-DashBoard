<!DOCTYPE html>
<html ng-app = 'myApp'>
<head>
	<title>Question And Answer DashBoard</title>
	<script type="text/javascript" src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/static/css/styles.css">

	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-messages.js"></script>

	<script>
	var dashboard = angular.module('myApp',['ngRoute','ngMessages']);

	dashboard.config(function($routeProvider,$locationProvider){
		$routeProvider
		.when('/login',{
			templateUrl : '/static/partials/loginPage.html'
		})
		.when('/homePage/:userName',{
			templateUrl : '/static/partials/homePage.html'
		})
		.when('/show_question/:question_id/:userName',{
			templateUrl : '/static/partials/show_question.html'
		})
		.when('/answer_question/:question_id/:userName',{
			templateUrl : '/static/partials/answer_question.html'
		})
		.when('/add_question/:userName',{
			templateUrl : '/static/partials/add_question.html'
		})
		.when('/logout',{
			redirectTo : '/login'
		})
		.otherwise({
			redirectTo : '/login'
		});
	});
	</script>

	<script type="text/javascript" src = '/angular/controllers/loginController.js'></script>
	<script type="text/javascript" src = '/angular/factories/loginFactory.js'></script>
	<script type="text/javascript" src = '/angular/controllers/homePageController.js'></script>
	<script type="text/javascript" src = '/angular/controllers/questionController.js'></script>
	<script type="text/javascript" src = '/angular/controllers/answerController.js'></script>
	<script type="text/javascript" src = '/angular/factories/questionFactory.js'></script>
	<script type="text/javascript" src = '/angular/factories/answerFactory.js'></script>

</head>
<body>
	<div ng-view = "">
	</div>
</body>
</html>
